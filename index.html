<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Pratica con il grid system</h1>
    
    <div class="container">
        <h2 class="text-center">Esercizio 1</h2>
    
        <div class="row">
            <div class="col-md-4 bg-primary text-white py-3 border border-dark">Colonna 1</div>
            <div class="col-md-4 bg-primary text-white py-3 border border-dark">Colonna 2 </div>
            <div class="col-md-4 bg-primary text-white py-3 border border-dark">Colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 2</h2>
        <div class="row">
            <div class="col-sm-12 col-md-4 bg-warning text-black py-3 border border-success">colonna 1</div>
            <div class="col-sm-12 col-md-4 bg-warning text-black py-3 border border-success">colonna 2</div>
            <div class="col-sm-12 col-md-4 bg-warning text-black py-3 border border-success">colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 3</h2>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 bg-success text-white py-3 border border-5">colonna 1</div>
            <div class="col-12 col-sm-6 col-md-4 bg-success text-white py-3 border border-5">colonna 2</div>
            <div class="col-12 col-sm-6 col-md-4 bg-success text-white py-3 border border-5">colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 4</h2>
        <div class="row">
            <div class="col-12 col-lg-3 bg-danger text-white border p-3 border border-danger-subtle">colonna 1</div>
            <div class="col-12 col-lg-6 bg-danger text-white border p-3 border border-danger-subtle">colonna 2</div>
            <div class="col-12 col-lg-3 bg-danger text-white border p-3 border border-danger-subtle">colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 5</h2>
        <div class="row">
            <div class="col-12 col-lg-8 bg-info">
                <div class="row">
                    <div class="col-12 col-lg-6 text-bg-secondary p-3 border border-dark">colonna 1</div>
                    <div class="col-12 col-lg-6 text-bg-secondary p-3 border border-dark">colonna 2</div>
                </div >
            </div>
            <div class="col-12 col-lg-4 bg-info text-white p-3 border border-dark">colonna 3</div>
        </div>

        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
            <div class="col-lg-4 bg-dark text-white border p-3 border border-light-subtle">Colonna 1</div>
            <div class="col-lg-4 offset-lg-4 bg-dark text-white border p-3 border border-light-subtle">Colonna 2</div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
